<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Bible Search</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Please enter a Bible verse(E.g Psalms 141:1)">
            <select id="languageSelect">
                <option value="web">English</option>
            </select>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </div>
   </body>
</html>
